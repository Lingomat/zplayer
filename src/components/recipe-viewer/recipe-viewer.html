<recipe-slides  #slides
    [slides]="mediasetAssets"
    (onTransitionStart)="slideChangeStart($event)">
</recipe-slides>
<gestate #overlayinator
  [slidesize]="slidesize">
</gestate>
<div class="fabbuttonrow">
  <div class="playbutton">
    <button ion-fab 
        [color]="isPlaying ? 'secondary' : 'favorite'"
        (click)="pressedPlay()">
      <ion-icon [name]="isPlaying ? 'pause' : 'play'">
      </ion-icon>
    </button>
    <div class="elapsed">{{elapsed}}</div>
  </div>
</div>
