<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>FAQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="wrapper">
    <div class="centerstrip">
      <div *ngFor="let f of faq">
        <div class="question">{{ f.q | translate }}</div>
        <div class="answer">{{ f.a | translate }}</div>
      </div>
    </div>
  </div>


</ion-content>
