<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'FAQ.TITLE' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div class="wrapper">
    <div class="centerstrip">
      <div *ngFor="let f of faq">
        <div class="question">{{ f.q | translate }}</div>
        <div class="answer">{{ f.a | translate }}</div>
      </div>
    </div>
  </div>


</ion-content>
